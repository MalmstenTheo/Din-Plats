<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="containerIndexLogin">
    <header class="header">
        <nav>
            <div class="logo">
                <a href="../index.html"><img src="../assets/img/Logo.png" alt="Logo"></a>
                <h1>Din Plats</h1>
            </div>
            <ul class="lista">
                <li><a href="./publicar.html">Publicar</a></li>
                <li><a href="./mapa.html">Mapa</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
            <div class="usuario" >
                <a href="./iniciar-sesion.html"><img src="../assets/img/User.png" alt="User"></a>
            </div>
        </nav>
    </header>

    <main class="mainLogin">
        <div class="cardLogin">
        <div class="gridCardLogin">
            <div class="h2Login">
                <h2>Eres bienvenido a Din Plats</h2>
            </div>
            <div class="correoLogin">
                <p>Correo electrónico</p>
                <form action="" method="post">
                    <label for="email">
                        <span></span>
                        <input type="text" id="Correo electrónico" placeholder="Ingrese su correo electrónico">
                    </label>
                </form>
            </div>
            <div class="contraseñaLogin">
                <p>Contraseña</p>
                <div class="ojoLogin">
                <form action=""method="post">
                    <label for="Contraseña">
                        <span></span>
                        <input type="password" id="Contraseña" placeholder="Ingrese su Contraseña">
                    </label>
                </form>
                </div>
            </div>
            <div class="botonLogin">
                <button>Iniciar sesion</button>
            </div>
            <div class="registrarmeLogin">
                <a href="./registrarme.html"><p>Registrarme</p></a>
            </div>
            <div class="ayudaLogin">
                <a href="./necesito-ayuda.html"><p>Necesito ayuda</p></a>
            </div>
            <div class="terminosLogin">
                <p>Al iniciar sesión, estás aceptando nuestros Terminos y condiciones <br>y nuestra política sobre Proteccion de datos.</br></p>
            </div>
        </div>
        </div>
    </main>
    
    <footer class="footer">
        <section class="section">
        <div class="telefono">
            <img src="../assets/img/telefono.png" alt="telefono">
            <p>(303) 555-0105</p>
        </div>
        <div class="logoFooter">
            <img src="../assets/img/Logo.png" alt="Logo">
        </div>
        <div class="mail">
            <p>Dinplats@gmail.com</p>
            <img src="../assets/img/emal.png" alt="">
        </div>
        </section>
    </footer>
    </div>
</body>
</html>
