    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="containerIndexContacto">
        
        <header class="header">
            <nav>
                <div class="logo">
                    <a href="../index.html"><img src="../assets/img/Logo.png" alt="Logo"></a>
                    <h1>Din Plats</h1>
                </div>
                <ul class="lista">
                    <li><a href="./publicar.html">Publicar</a></li>
                    <li><a href="./mapa.html">Mapa</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
                <div class="usuario" >
                    <a href="./iniciar-sesion.html"><img src="../assets/img/User.png" alt="User"></a>
                </div>
            </nav>
        </header>
    
    <main class="mainContacto">
        <div class="cardContacto">
            <div class="titleContacto">
                <h2>Contacto</h2>
            </div>
            <div class="nombreContacto">
                <form action="" method="post">
                    <label for="Nombre">
                        <span>Nombre</span>
                        <input type="text" id="name" placeholder="Ingrese su Nombre y Apellido">
                    </label>
                </form>
            </div>
            <div class="telefonoContacto">
                <form action="" method="post">
                    <label for="telefono">
                        <span>Teléfono</span>
                        <input type="text" id="Teléfono" placeholder="Ingrese su numero de telefono">
                    </label>
                </form>
            </div>
            <div class="correoContacto">
                <form action="" method="post">
                    <label for="email">
                        <span>Correo electrónico</span>
                        <input type="text" id="Correo electrónico" placeholder="Ingrese su correo electrónico">
                    </label>
                </form>
            </div>
            <div class="mensajeContacto">
                <form action="" method="post">
                    <label for="Mensaje">
                        <span>Mensaje</span>
                        <input type="text" id="Mensaje">
                    </label>
                </form>
            </div>
            <div class="botonContacto">
                <button>Enviar</button>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <section class="section">
        <div class="telefono">
            <img src="../assets/img/telefono.png" alt="telefono">
            <p>(303) 555-0105</p>
        </div>
        <div class="logoFooter">
            <img src="../assets/img/Logo.png" alt="Logo">
        </div>
        <div class="mail">
            <p>Dinplats@gmail.com</p>
            <img src="../assets/img/emal.png" alt="">
        </div>
        </section>
    </footer>
    </div>
</body>
